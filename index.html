<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ö° Marvel Whack-a-Villain ‚Äî Mj√∂lnir Edition</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Nunito:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <!-- MSAL.js for Microsoft Graph API auth -->
  <script src="https://alcdn.msauth.net/browser/2.38.3/js/msal-browser.min.js"></script>
</head>
<body>
  <!-- Lightning flash overlay -->
  <div id="lightningFlash" class="lightning-flash"></div>

  <!-- Player Name Modal -->
  <div id="nameModal" class="modal-overlay">
    <div class="modal-card">
      <div class="modal-icon">‚ö°</div>
      <h2 class="modal-title">WELCOME, WARRIOR!</h2>
      <p class="modal-subtitle">Enter your name to begin</p>
      <input type="text" id="playerNameInput" class="modal-input" placeholder="Your name..." maxlength="30" autofocus />
      <button id="btnNameSubmit" class="toy-btn toy-btn-green modal-btn">‚ö° ENTER THE ARENA</button>
    </div>
  </div>

  <div class="game-wrapper">
    <!-- THOR CHARACTER (left side) -->
    <div class="thor-container" id="thorContainer">
      <div class="thor-figure" id="thor">
        <!-- Cape -->
        <div class="thor-cape"></div>
        <!-- Body -->
        <div class="thor-body">
          <!-- Head -->
          <div class="thor-head">
            <div class="thor-helmet">
              <div class="thor-wing thor-wing-l"></div>
              <div class="thor-wing thor-wing-r"></div>
            </div>
            <div class="thor-hair"></div>
            <div class="thor-face">
              <div class="thor-eyes">
                <div class="thor-eye"></div>
                <div class="thor-eye"></div>
              </div>
              <div class="thor-beard"></div>
            </div>
          </div>
          <!-- Torso -->
          <div class="thor-torso">
            <div class="thor-chest-circles"></div>
          </div>
          <!-- Arms -->
          <div class="thor-arm thor-arm-left"></div>
          <div class="thor-arm thor-arm-right" id="thorArm">
            <div class="thor-hammer" id="thorHammer">
              <div class="thor-hammer-head"></div>
              <div class="thor-hammer-handle"></div>
            </div>
          </div>
        </div>
        <!-- Legs -->
        <div class="thor-legs">
          <div class="thor-leg"></div>
          <div class="thor-leg"></div>
        </div>
      </div>
      <div class="thor-label">THOR</div>
    </div>

    <!-- MAIN GAME CABINET -->
    <div class="toy-cabinet">
      <!-- Top banner -->
      <div class="toy-banner">
        <div class="banner-bulb"></div>
        <div class="banner-bulb"></div>
        <h1 class="toy-title">WHACK-A-VILLAIN</h1>
        <div class="banner-bulb"></div>
        <div class="banner-bulb"></div>
      </div>

      <!-- Score panel -->
      <div class="toy-panel score-panel">
        <div class="toy-gauge">
          <span class="gauge-label">SCORE</span>
          <div class="gauge-screen" id="score">0</div>
        </div>
        <div class="toy-gauge">
          <span class="gauge-label">BEST</span>
          <div class="gauge-screen" id="highScore">0</div>
        </div>
        <div class="toy-gauge">
          <span class="gauge-label">TIME</span>
          <div class="gauge-screen" id="timer">30</div>
        </div>
        <div class="toy-gauge">
          <span class="gauge-label">COMBO</span>
          <div class="gauge-screen" id="combo">x1</div>
        </div>
      </div>

      <!-- Villain legend -->
      <div class="villain-legend">
        <span class="legend-item loki-legend">üü¢ Loki <small>10pt</small></span>
        <span class="legend-item mangog-legend">üü† Mangog <small>15pt</small></span>
        <span class="legend-item thanos-legend">üü£ Thanos <small>25pt</small></span>
      </div>

      <!-- Game board -->
      <div class="toy-board">
        <div id="board" class="mole-grid">
          <!-- 9 holes (3√ó3) generated by JS -->
        </div>
        <div id="overlay" class="game-overlay">
          <div class="overlay-inner">
            <h2 id="overlayTitle">‚ö° WHACK-A-VILLAIN</h2>
            <p id="overlayMsg">Press <b>START</b> to play!<br><small>Smite Loki, Mangog &amp; Thanos with Mj√∂lnir!</small></p>
          </div>
        </div>
      </div>

      <!-- Control panel -->
      <div class="toy-panel control-panel">
        <button id="btnStart" class="toy-btn toy-btn-green">‚ñ∂ START</button>
        <button id="btnPause" class="toy-btn toy-btn-yellow" disabled>‚è∏ PAUSE</button>
        <button id="btnReset" class="toy-btn toy-btn-red">‚Ü∫ RESET</button>
      </div>

      <!-- Control panel row 2 -->
      <div class="toy-panel control-panel-2">
        <button id="btnSendDashboard" class="toy-btn toy-btn-mail" title="Email today's dashboard">üìß SEND DAILY REPORT</button>
      </div>

      <!-- Bottom strip -->
      <div class="toy-footer">
        <span id="statusMsg">Ready</span>
        <span id="playerDisplay" class="footer-badge">‚ö° Mj√∂lnir Edition</span>
      </div>
    </div>
  </div>

  <script src="js/game.js"></script>
</body>
</html>
