<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üî® Whack-a-Mole</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="tk-window">
    <!-- Title bar -->
    <div class="tk-titlebar">
      <span class="tk-titlebar-icon">üî®</span>
      <span class="tk-titlebar-text">Whack-a-Mole</span>
      <div class="tk-titlebar-buttons">
        <span class="tk-btn-minimize">_</span>
        <span class="tk-btn-maximize">‚ñ°</span>
        <span class="tk-btn-close">√ó</span>
      </div>
    </div>

    <!-- Menu bar -->
    <div class="tk-menubar">
      <span class="tk-menu-item">Game</span>
      <span class="tk-menu-item">Options</span>
      <span class="tk-menu-item">Help</span>
    </div>

    <!-- Status frame -->
    <div class="tk-frame tk-status-frame">
      <div class="tk-labelframe">
        <span class="tk-labelframe-title">Score</span>
        <div id="score" class="tk-display">0</div>
      </div>
      <div class="tk-labelframe">
        <span class="tk-labelframe-title">High Score</span>
        <div id="highScore" class="tk-display">0</div>
      </div>
      <div class="tk-labelframe">
        <span class="tk-labelframe-title">Time</span>
        <div id="timer" class="tk-display">30</div>
      </div>
      <div class="tk-labelframe">
        <span class="tk-labelframe-title">Combo</span>
        <div id="combo" class="tk-display">x1</div>
      </div>
    </div>

    <!-- Game board -->
    <div class="tk-frame tk-game-frame">
      <div id="board" class="mole-grid">
        <!-- 9 holes (3√ó3) generated by JS -->
      </div>
      <div id="overlay" class="game-overlay">
        <div class="overlay-inner">
          <h2 id="overlayTitle">üî® Whack-a-Mole</h2>
          <p id="overlayMsg">Click <b>Start</b> to play!</p>
        </div>
      </div>
    </div>

    <!-- Control frame -->
    <div class="tk-frame tk-control-frame">
      <button id="btnStart" class="tk-button tk-button-primary">‚ñ∂ Start</button>
      <button id="btnPause" class="tk-button" disabled>‚è∏ Pause</button>
      <button id="btnReset" class="tk-button">‚Ü∫ Reset</button>
    </div>

    <!-- Tk-style status bar -->
    <div class="tk-statusbar">
      <span id="statusMsg">Ready</span>
      <span class="tk-grip">‚£ø</span>
    </div>
  </div>

  <script src="js/game.js"></script>
</body>
</html>
